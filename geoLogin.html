<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo Society Login | University of Malawi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1b5e20, #2e7d32, #4caf50);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 30px 25px;
        }

        /* Logo Section */
        .logo-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px dashed #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #2e7d32;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1b5e20;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .links a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <!-- Logo Placeholder -->
        <div class="logo-box">
            GEO SOCIETY<br>LOGO
        </div>

        <h2>Geo Society Portal</h2>
        <p class="subtitle">University of Malawi</p>

        <form>
            <div class="form-group">
                <label>Email / Student ID</label>
                <input type="text" placeholder="Enter your email or student ID">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <button class="login-btn">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a> •
            <a href="#">Create Account</a>
        </div>

        <div class="footer-text">
            Geo Society – University of Malawi
        </div>

    </div>

</body>
</html>
